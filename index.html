<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TikTok Downloader</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <!-- 3D Floating Background Animation -->
  <div class="background-animation">
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
  </div>

  <!-- Main Container -->
  <div class="container">
    
    <!-- Main Card -->
    <div class="main-card">
      <h1 class="title">TikTok Downloader</h1>
      
      <!-- Input Card -->
      <div class="input-card">
        <input 
          type="text" 
          id="urlInput" 
          class="url-input" 
          placeholder="Paste TikTok URL..."
        />
        <button id="downloadBtn" class="btn-download">
          <span>Download</span>
        </button>
      </div>

      <!-- Loading -->
      <div id="loading" class="loading hidden">
        <div class="spinner"></div>
        <p>Processing...</p>
      </div>

      <!-- Result Card -->
      <div id="result" class="result-card hidden">
        <img id="thumbnail" class="thumbnail" alt="Video">
        <div class="info">
          <h3 id="title" class="video-title"></h3>
          <p id="author" class="author"></p>
          <div id="stats" class="stats"></div>
        </div>
        <button id="downloadVideoBtn" class="btn-download-video">
          <span id="downloadText">üì• Download Video</span>
        </button>
        <!-- Download Progress -->
        <div id="downloadProgress" class="download-progress hidden">
          <div class="progress-bar">
            <div id="progressFill" class="progress-fill"></div>
          </div>
          <p id="progressText" class="progress-text">Downloading...</p>
        </div>
      </div>

      <!-- Error -->
      <div id="error" class="error-card hidden">
        <div class="error-icon">‚ö†Ô∏è</div>
        <p id="errorMsg"></p>
        <button id="retryBtn" class="btn-retry">Try Again</button>
      </div>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
